<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>King Hei's Homework 4</title>

</head>
<body>
    <div class="container">
         <div class="row">
            <div class="col-md-12">
                <h2> Homework 4</h2>
                   </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline">
                    <label for="showerTime">Showers Per Day</label>
                   <!-- <input type="text" class="form-control" id="showerTime" placeholder="1"> -->
                     <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="showerTime">
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <label for="showerDuration">Duration(Mins)</label>
                    <input class="form-control" type="text" id="showerDuration" placeholder="10mins">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" id="calculate">Calculate</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                <label for="total">Total Water Used for Showering:</label>
                <input class="form-control" type="text" id="sTotal">
                </div>
            </div>
        </div>
        <script>
                        $(function() { // Routine format; put all your jQuery initialisation inside
                            $('#calculate').click(function() { // Set the mouse click event hander for element "#calculate"
                                // Normal Javascript here
                                // Do whatever you want
                                var sT = $('#showerTime').val();
                                var sD = $('#showerDuration').val();
                                var sTotal = sT * sD * 15.14;
                                $('#sTotal').val(sTotal+"Litre");
                            });
                        }); // Routine format; put all your jQuery initialisation inside
        </script>

    </div>
</body>

</html>
