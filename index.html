<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>King Hei's Homework 4</title>

</head>
<body>
    <div class="container">
         <div class="row">
            <div class="col-md-12">
                <h2> 你每天用了多少食水?</h2>
                   </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline">
                    <label for="showerTime">每天沐浴花灑次數</label>
                   <!-- <input type="text" class="form-control" id="showerTime" placeholder="1"> -->
                     <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="showerTime">
                        <option selected>請選擇</option>
                        <option value="1">1次</option>
                        <option value="2">2次</option>
                        <option value="3">3次</option>
                        <option value="4">4次</option>
                    </select>
                    <label for="showerDuration">每次時段(分鐘)</label>
                    <input class="form-control" type="text" id="showerDuration" placeholder="10分鐘">
                </form>
            </div>
        </div>
            <div class="row">
            <div class="col-md-12">
                <form class="form-group">
                    <label for="dishDuration">每天清洗碗碟時間(分鐘)</label>
                     <input type="text" class="form-control" id="dishDuration" placeholder="10分鐘">
                </form>
            </div>
        </div>
            <div class="row">
            <div class="col-md-12">
                <form class="form-inline">
                    <label for="runningDuration">每天使用水龍頭時段(分鐘)</label>
                    <input class="form-control" type="text" id="runningDuration" placeholder="10分鐘">
                    <label for="runningChoice">有沒有安裝低流量水龍頭</label>

                     <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="runningChoice">
                        <option selected>請選擇</option>
                        <option value="0.5">有</option>
                        <option value="1">沒有</option>
                    </select>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" id="calculate">Calculate</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                <label for="total">每天食水用量</label>
                <input class="form-control" type="text" id="sTotal">
                </div>
            </div>
        </div>
        <script>
                        $(function() { // Routine format; put all your jQuery initialisation inside
                            $('#calculate').click(function() { // Set the mouse click event hander for element "#calculate"
                                // Normal Javascript here
                                // Do whatever you want
                                var sT = $('#showerTime').val();
                                var sD = $('#showerDuration').val();
                                var dD = $('#dishDuration').val();
                                var rD = $('#runningDuration').val();
                                var rC = $('#runningChoice').val();
                                var sTotal = sT * sD * 15.14 + dD * 15.14 + rD * rC * 15.14;
                                $('#sTotal').val(sTotal+" 公升");
                            });
                        }); // Routine format; put all your jQuery initialisation inside
        </script>
         <div class="row">
            <div class="col-md-12">

                        </div>
                                <p>你每天食水用量是否高於香港現時的整體人均每日用水量?</p>
            
                            </div>

                                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true" style="display: none" id="lower"></span>
                                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" style="display: none" id="higher"></span>

                        <script>
                        $(function() {
                            $('#income').change(function() {
                                //var money = $('#income').val();
                                //var salary = $('#income').val();
                        
                                var sTotal = $('#sTotal').val();
                                if (sTotal > 130) {
                                    $('#lower').show();
                                    $('#higher').hide();
                                } else {
                                    $('#higher').show();
                                    $('#lower').hide();
                                }
                            });
                        });
                        </script>
                        </div>
           </div>
        </div>

        <div class="row">
             <div class="col-md-12">
                 <p>香港現時的整體人均每日用水量為0.13立方米（即130公升）</p>
            </div>
        </div>
    </div>
</body>

</html>
